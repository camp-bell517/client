<div>
    <h2 class="my-2">My Bank Accounts</h2>
    <h4 class="my-3" *ngIf="banks.length == 0"> There is no content to display. </h4>
    <table class="table" *ngIf="banks.length > 0">
        <thead>
          <tr>
            <th>Balance</th>
            <th>Label</th>
            <th> Account Type</th>
            <th class="hide-sm">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of banks">
            <td>
                {{b.balance}}
            </td>
            <td>
              {{b.label}}
            </td>
            <td>
              {{b.type}}
            </td>
            <td>
                <button class="btn btn-danger" (click)="deleteBank(b._id)">
                    Delete
                </button>
            </td>
          </tr>
        </tbody>
      </table>

</div>
